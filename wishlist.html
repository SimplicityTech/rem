  <!-- Wishlist Form -->
  <section class="form-page">
    <h1>Create Your Wishlist</h1>
    <p>Tell us exactly what you're looking for — we'll find the homes that match your dream.</p>

    <form action="https://api.staticforms.xyz/submit" method="POST">
      <!-- StaticForm Access Key -->
      <input type="hidden" name="accessKey" value="sf_jlddlel8anhj12af4hgf7hg8" />

      <!-- Redirect to Thank You Page -->
      <input type="hidden" name="redirectTo" value="thank-you.html?form=wishlist" />

      <!-- Form Fields -->
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number (optional)" />

      <select name="location" required>
        <option value="">Preferred Location</option>
        <option value="Johannesburg">Johannesburg</option>
        <option value="Cape Town">Cape Town</option>
        <option value="Durban">Durban</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" name="budget" placeholder="Budget (ZAR)" required />
      <textarea name="features" placeholder="Bedrooms, style, must-haves..." rows="6" required></textarea>

      <label>
        <input type="checkbox" name="consent" required />
        I confirm that the information provided is accurate and I consent to Home Market contacting me.
      </label>

      <button type="submit">Submit Wishlist</button>
    </form>
