<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – REM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 180px;
      height: auto;
    }
    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }
    a.btn {
      display: inline-block;
      background-color: #2c5364;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.btn:hover {
      background-color: #203a43;
    }
    .footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/remlogo.png" alt="REM Logo" />
      </a>
    </div>
    <h1 id="message">Thank you!</h1>
    <p id="subtext">Your submission has been received. We're honored to walk this journey with you.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>

  <footer class="footer">
    © 2025 REM – Real Estate Market. A brand of Home Market (Pty) Ltd.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const formType = params.get("form");

      const messages = {
        wishlist: {
          title: "Thank you for submitting your Wishlist.",
          subtext: "Our team is reviewing your preferences and will reach out when a match is found."
        },
        seller: {
          title: "Your property has been submitted.",
          subtext: "We’ll verify your details and notify you if a buyer match is available."
        },
        partner: {
          title: "Thank you for your interest in partnering with REM.",
          subtext: "We’ll review your proposal and contact you to explore collaboration."
        },
        "partner-join": {
          title: "Your partnership request has been received.",
          subtext: "We’re excited to explore synergies with your organization."
        },
        contact: {
          title: "Your message has been received.",
          subtext: "We’ll respond shortly with care and attention."
        }
      };

      const messageEl = document.getElementById("message");
      const subtextEl = document.getElementById("subtext");

      if (messages[formType]) {
        messageEl.textContent = messages[formType].title;
        subtextEl.textContent = messages[formType].subtext;
      }
    });
  </script>
</body>
</html>
