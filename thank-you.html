<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | REM</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .thank-you-wrapper {
      max-width: 640px;
      margin: 80px auto;
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #2c5364;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #203a43;
    }

    .footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="thank-you-wrapper">
    <h1>✅ Thank You</h1>
    <p>Your submission has been received. The REM team is reviewing it and will be in touch soon.</p>
    <a href="index.html" class="cta-button">Return to Home</a>
  </div>

  <footer class="footer">
    © 2025 REM – Real Estate Market. A brand of Home Market (Pty) Ltd.
  </footer>
</body>
</html>
