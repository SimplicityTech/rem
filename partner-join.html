<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the REM Network</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  .form-wrapper {
    max-width: 640px;
    margin: 80px auto;
    background: #ffffff;
    padding: 40px 30px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    border-radius: 10px;
  }

  .form-wrapper h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #2c3e50;
    text-align: center;
  }

  .form-wrapper p {
    font-size: 1rem;
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  form input,
  form textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  form button {
    background-color: #2c5364;
    color: #fff;
    padding: 12px 24px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    width: 100%;
  }

  form button:hover {
    background-color: #203a43;
  }
</style>
</head>
<body>
  <nav style="background: #2c3e50; padding: 15px;">
   <ul style="list-style: none; display: flex; gap: 20px; justify-content: center; margin: 0; padding: 0;">

    <li><a href="contact.html" style="color:white; text-decoration:none;">Contact</a></li>
   </ul>
  </nav>

  <section class="form-page">
    <h1>Partner With REM</h1>
    <p>Join our growing ecosystem of real estate professionals, banks, and developers shaping the future of property in Africa.</p>

    <form   action="https://formspree.io/f/xldlklwl"
    method="POST">
      <label>
      <input type="text" name="org" placeholder="Organization / Company Name" required />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number (optional)" />
      <textarea name="role" placeholder="Describe your role, services, or how you'd like to partner" rows="6" required></textarea>
      </label>
      <button type="submit">Apply to Join</button>
    </form>
  </section>

  <footer class="footer">© 2025 REM – Real Estate Market.</footer>
